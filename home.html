<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPU Comparison</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    

    <div class="mainsection" id="compare-search">
        <div class="row">
            <div class="span">
                <header>
                    <h1>
                        <table class="thetitle">
                            <tbody>
                                <tr>
                                    <td>GPU Arena</td>
                                </tr>
                            </tbody>
                        </table>
                        <small>Compare and see which GPU gives better performance</small>
                    </h1>
                </header>
            </div>
        </div>
    </div>
    <div class="compare-form">
        <div class="inner">
            <div class="input">
                <div class="left">
                    <div class="comapre-wrap">
                        <input id="product1" class="compare" type="text" placeholder="GPU One" value autocomplete="off">
                    </div>
                    <div class="versus">
                        <img src="compare_icon_dark.png" height="69" width="63">
                    </div>
                    <div class="right">
                        <div class="comapre-wrap">
                            <input value placeholder="Choose second GPU" type="text" class="comapre" id="product2" name="product2" autocomplete="off">
                        </div>
                        <div class="submit">
                            <input class="btnprimary" value="Compare" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <h2>Top rated GPUs</h2>
        <small>Graphics cards and their rankings</small>
    </div>

    
    <div class="containter containter-top"></div>

    <div class="top-list-selector"></div>
    <ul class="top-list-selector">
        <li data-selector="Desktop" class="menu-item-select fastclick active">
            <span class="label">Desktop</span>
        </li>
        <li data-selector="Laptop" class="menu-item select fastclick">
            <span class="label">Laptop</span>
        </li>
    </ul>
    <div class="top-list-showcase-container select multicategory default active" data-selector="Desktop" style="display: block;"></div>
    <div class="top-list-container">
        <div class="top-list">
            <div class="heading">
                <div class="list">
                    <div class="list-item">
                        <div class="bar">
                            <div class="inner-horizontal-bar" data-score="1.0" style="width: 100%">
                            <a class="product-name-short" href="http://gpuboss.com/graphics-card/Nvidia-GeForce-GTX-1060-6-GB">GeForce GTX 1060</a>
                            <span clas="prop-value">100%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list item">
                    <div class="bar">
                        <div class="inner-horizontal-bar" data-score="0.79" style="width: 79.4">
                        <a class="product-name-short" href="http://gpuboss.com/graphics-card/Nvidia-GeForce-GTX-1060">GeForce Nvidia-GeForce-GTX-1060</a>
                        <span class="prop-value">79.4%</span>
                        </div>
                        <div class="bar">
                            <div class="inner-horizontal-bar" data-score="0.5" style="width: 50%">
                            <a class="product-name-short" href="http://gpuboss.com/graphics-card/GeForce-GTX-970">GeForce-GTX-970</a>
                            <span class="prop-value">50%</span>
                            </div>
                        </div>
                        <div class="bar">
                                <div class="inner-horizontal-bar" data-score="0.5" style="width: 50%">
                                <a class="product-name-short" href="http://gpuboss.com/graphics-card/GeForce-GTX-970">GeForce-GTX-970</a>
                                <span class="prop-value">50%</span>
                                </div>
                            </div>
                            <div class="bar">
                                    <div class="inner-horizontal-bar" data-score="0.5" style="width: 50%">
                                    <a class="product-name-short" href="http://gpuboss.com/graphics-card/GeForce-GTX-970">GeForce-GTX-970</a>
                                    <span class="prop-value">50%</span>
                                    </div>
                                </div>
                    
                
                    
                
                    
                </div>
            </div>
        </div>
    </div>

    
    
    
    
    
    
    
    
    
</body>
</html>
